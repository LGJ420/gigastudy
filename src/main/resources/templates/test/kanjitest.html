<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/output.css">
    <title>GIGASTUDY</title>
</head>

<body class="m-auto w-[40rem]">
    <header>
        <nav th:fragment="nav">
            <div class="flex items-center justify-between p-3">
                <a class="flex items-center" href="#">
                    <img class="w-10 h-10 object-contain" src="../../static/images/logo.png" alt="Logo">
                    <div class="px-2">
                        GIGASTUDY
                    </div>
                </a>
                <div class="ml-10 mr-auto">
                    <ul class="flex items-center">
                        <li class="px-2">
                            <a href="/kanji">한자</a>
                        </li>
                        <li class="px-2">
                            <a href="/english">영어</a>
                        </li>
                    </ul>
                </div>
                <a href="#">로그인</a>
            </div>
        </nav>
    </header>

    <main class="py-5">

        <section th:fragment="content">
            <h1 class="p-5 text-3xl">한자</h1>
            <div id="cardContainer">
                <div id="wordCard" class="card" onclick="handleClick()">
                    <div id="wordDisplay" class="front">
                        <!-- 단어 -->
                    </div>
                    <div id="wordMeaning" class="back">
                        <!-- 의미 -->
                    </div>
                </div>
            </div>
            <div class="flex w-full" style="justify-content: center;">
                <button onclick="handlePrevious()">이전</button>
                <button onclick="handleClick()">다음</button>
                <button onclick="iDontKnow()">모름</button>
            </div>
        </section>


    </main>


    <style>
        #cardContainer {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .front,
        .back {
            position: absolute;
            width: 90%;
            height: 90%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .front {
            font-size: 5em;
        }

        .back {
            font-size: 2em;
            transform: rotateY(-180deg);
        }

        .flipped {
            transform: rotateY(-180deg);
        }

        .fly-off {
            animation: flyOffAnimation 0.5s forwards;
        }

        @keyframes flyOffAnimation {
            from {
                transform: rotateY(-180deg) translateY(0);
                opacity: 1;
            }

            to {
                transform: rotateY(-180deg) translateY(-500px);
                opacity: 0;
            }
        }
    </style>

    <script>
        let currentIndex = 0;
        let words = [];
        let turning = false;
        let isAnimating = false;

        async function loadWords() {
            try {
                const response = await fetch('/api/userword?type=KANJI');
                words = await response.json();
                displayWord();
            } catch (error) {
                console.error('데이터를 불러오는데 실패하였습니다.', error);
            }

            document.addEventListener('keydown', function (event) {
                if (isAnimating) return; // 애니메이션 중이면 동작 안함

                if (event.key === 'Enter') {
                    handleClick();
                } else if (event.key === 'p') {
                    iDontKnow();
                } else if (event.key === 'Backspace') {
                    handlePrevious();
                }
            });
        }

        function displayWord() {
            const wordDiv = document.getElementById("wordDisplay");
            const meaningDiv = document.getElementById("wordMeaning");
            if (currentIndex < words.length && currentIndex >= 0) {
                wordDiv.textContent = words[currentIndex].wordDTO.word;
                meaningDiv.textContent = words[currentIndex].wordDTO.meaning;
            } else {
                wordDiv.textContent = "더이상 단어가 없습니다.";
                meaningDiv.textContent = "더이상 단어가 없습니다.";
            }
        }

        function handleClick() {
            const card = document.getElementById("wordCard");
            if (currentIndex < words.length) {
                if (turning) {
                    isAnimating = true;
                    const wordDiv = document.getElementById("wordDisplay");
                    wordDiv.textContent = " ";
                    card.classList.add("fly-off");
                    card.addEventListener('animationend', () => {
                        currentIndex++;
                        turning = false;
                        card.classList.remove("fly-off");
                        card.classList.remove("flipped");
                        displayWord();
                        isAnimating = false;
                    }, { once: true });
                } else {
                    isAnimating = true;
                    card.classList.add("flipped");
                    turning = true;
                    isAnimating = false;
                }
            }
        }

        function handlePrevious() {
            if (currentIndex > 0) {
                currentIndex--;
                turning = false;
                const card = document.getElementById("wordCard");
                card.classList.remove("flipped");
                card.classList.remove("fly-off");
                displayWord();
            }
        }

        async function iDontKnow() {
            if (currentIndex < words.length) {
                const wordId = words[currentIndex].wordDTO.id;
                try {
                    await fetch(`/api/userword/${wordId}`, { method: 'POST' });
                    alert('암기장에 저장되었습니다.');
                } catch (error) {
                    console.error('암기장 저장에 실패하였습니다.', error);
                }
            }
        }

        window.onload = loadWords;

    </script>

</body>

</html>
