<!-- 확인 또는 취소를 사용자에게 받아야하는 창 -->
<div th:fragment="confirm" id="confirmModal" class="nanum-gothic fixed inset-0 items-start justify-center bg-black bg-opacity-50 z-50 hidden">
    <div id="confirmContent" class="mt-24 bg-white rounded-lg shadow-lg p-6 transform opacity-0 translate-y-4 transition-all duration-300 ease-in-out">
        <p id="confirmMessage" class="text-lg font-semibold">이 작업을 진행하시겠습니까?</p>
        <div class="flex justify-end space-x-4 mt-4">
            <button id="confirmYes" class="bg-green-500 text-white py-2 px-4 rounded">확인</button>
            <button id="confirmNo" class="bg-gray-300 py-2 px-4 rounded">취소</button>
        </div>
    </div>
</div>
