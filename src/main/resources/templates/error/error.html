<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" th:href="@{/favicon.ico}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기가스터디 : GIGASTUDY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/fonts-local.css}">
</head>

<body>
    <main>
        <div class="noto-sans-kr flex flex-col items-center justify-center h-screen -translate-y-7">
            <a class="pb-2" href="/">
                <img class="w-52 h-52 object-contain" src="/images/logo.png" alt="Logo">
            </a>
            <h1 class="py-2 text-6xl font-bold" th:text="${errorTitle}">ERROR</h1>
            <p class="py-2 text-xl" th:text="${errorMessage}">에러가 발생하였습니다.</p>
            <a class="mt-2 py-2 px-5 rounded-md text-white bg-green-500 hover:opacity-30" href="/">돌아가기</a>
        </div>
    </main>
</body>
</html>
