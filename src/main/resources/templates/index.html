<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGASTUDY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/} + ${cssFile}">
</head>

<body class="m-auto w-[40rem]">
    <header>
        <div th:replace="~{nav :: nav}"></div>
    </header>



    <!-- 페이지별 콘텐츠가 삽입될 위치 -->
    <main th:if="${contentTemplate != null and contentTemplate != ''}"
        class="py-5">
        <section th:replace="~{${contentTemplate} :: content}"></section>
    </main>



    <script th:src="@{/js/word.js}"></script>
    <script th:src="@{/js/} + ${jsFile}"></script>
</body>

</html>
