<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>GIGASTUDY</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    GIGASTUDY
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">한자</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">영어</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">로그인</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>









    <section>
        <h1>한자</h1>
        <div id="wordDisplay">
            <!-- 단어 -->
        </div>
        <div>
            <button onclick="handleClick()">다음</button>
            <button onclick="iDontKnow()">모름</button>
        </div>
    </section>


    <script>
        let currentIndex = 0;
        let words = [];
        let showingMeaning = false;
        let userId = 1;

        async function loadWords() {
            try {
                const response = await fetch('/api/words?type=KANJI');
                words = await response.json();
                displayWord();
            } catch (error) {
                console.error('Error fetching words:', error);
            }
        }

        function displayWord() {
            const wordDiv = document.getElementById("wordDisplay");
            if (currentIndex < words.length) {
                if (showingMeaning) {
                    wordDiv.textContent = words[currentIndex].meaning;
                } else {
                    wordDiv.textContent = words[currentIndex].word;
                }
            } else {
                wordDiv.textContent = "End of words!";
            }
        }

        function handleClick() {
            if (currentIndex < words.length) {
                if (showingMeaning) {
                    showingMeaning = false;
                    currentIndex++;
                } else {
                    showingMeaning = true;
                }
                displayWord();
            }
        }

        async function iDontKnow() {
            if (currentIndex < words.length) {
                const wordId = words[currentIndex].id;
                try {
                    await fetch(`/api/words/${wordId}/flag?userId=${userId}`, { method: 'POST' });
                    alert('Flag set for this word');
                } catch (error) {
                    console.error('Error setting flag:', error);
                }
            }
        }

        window.onload = loadWords;
    </script>
























<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
