<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGASTUDY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/fonts-local.css}">
</head>

<body class="m-auto max-w-full sm:w-[40rem]">
    <header>
        <div th:replace="~{nav2 :: nav2}"></div>
    </header>
    
    
    
    <!-- 페이지별 콘텐츠가 삽입될 위치 -->
    <main class="py-5 px-3">
        <section class="nanum-pen-script hidden whitespace-pre text-3xl bg-slate-50 rounded-xl px-8
            sm:block ">
            <p class="whitespace-pre-wrap">환영합니다 ^^

사용법
→ 또는 ENTER : 다음
← 또는 BACKSPACE : 이전
↑ 또는 ' : 저장
↓ 또는 \ : 삭제

섞기/처음 버튼은 단축키가 없습니다
모든 버튼 클릭할 수 있으며 카드를 눌러서 다음 카드를 볼 수도 있습니다

단어는 운영자만 추가할 수 있습니다

오늘도 화이팅!
            </p>
            <div class="text-right">2024.10.8</div>
        </section>
    </main>


</body>

</html>
