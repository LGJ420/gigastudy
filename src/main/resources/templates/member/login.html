<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGASTUDY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/fonts-local.css}">
</head>

<body>


    <main>
    <div class="noto-sans-kr flex flex-col items-center justify-center h-screen -translate-y-7">
        <div class="w-[25rem]">
            <div class="flex justify-center">
                <a href="/">
                    <img class="w-52 h-52 object-contain" src="/images/logo_col.png" alt="Logo">
                </a>
            </div>
            <form id="loginForm" onsubmit="event.preventDefault(); login();">
                <div class="my-2 py-2 px-2 rounded-md border">
                    <input 
                        type="text"
                        id="username"
                        name="username"
                        placeholder="아이디를 입력해주세요"
                        class="w-full outline-none text-center focus:placeholder-transparent"
                        maxlength="20"
                        required>
                </div>
                <div class="my-2 py-2 px-2 rounded-md border">
                    <input 
                        type="password"
                        id="password"
                        name="password"
                        placeholder="비밀번호를 입력해주세요"
                        class="w-full outline-none text-center focus:placeholder-transparent"
                        maxlength="30"
                        required>
                </div>
                <div>
                    <button class="my-1 py-2 w-full rounded-md text-white bg-green-500 hover:opacity-30" type="submit">
                        로그인
                    </button>
                </div>
            </form>
            <a href="/signup">
                <div class="text-center my-1 py-2 w-full rounded-md border border-green-500 hover:opacity-30">
                    회원가입
                </div>
            </a>
            <div id="errorMessage" class="hidden text-red-600">
                <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
            </div>
        </div>
    </div>
    </main>


    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            // /login의 POST맵핑은 시큐리티에서 이미 준비되있다.
            fetch('/login', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Invalid credentials');
                    }
                    return response.json();
                })
                .then(data => {

                    // 응답받은 JWT 토큰을 로컬 스토리지에 저장
                    localStorage.setItem('accessToken', data.accessToken);

                    // 리프레시 토큰은 클라이언트 측에서도 처리해야 하므로 이번 프로젝트는 생략
                    // localStorage.setItem('refreshToken', data.refreshToken);

                    // 홈으로 리다이렉트
                    window.location.href = '/';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("errorMessage").style.display = 'block';
                });
        }
    </script>
</body>

</html>
